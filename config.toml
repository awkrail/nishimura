[[params.introduction.paragraph]]
  text="""
  Taichi Nishimura is currently a final-year Ph.D. student at the natural language processing lab, Kyoto University with Prof. Shinsuke Mori. Previously, he received a Bachelor of Design at Kyushu University and a Master of Informatics at Kyoto University, respectively. His current research areas are multimodal learning of instructional videos. Specifically, he focuses on procedural text generation from an instructional video ([Nishimura+ ACMMM21], [Nishimura+ IEEE Access21], and [Nishimura+ Arxiv22]) and its application to the biochemical domain ([Nishimura+ ICCVW21] and [Nishimura+ JNLP22]).
  <br><br>
  <b>Reviewer experiences.</b> Neural Processing Letters, LREC2022, MIRU2022
   """

