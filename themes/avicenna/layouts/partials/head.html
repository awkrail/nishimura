<div class="header">
	<h1>{{ .Site.Title }}</h1>
	<div class="site-affilation">
		<span class="affilation">
			{{- range $index, $key := .Site.Params.affilation -}}
			<ul class="flat">
				<li class="position">{{$key.position}} at {{$key.name}}</li>
				<li class="email">{{ $key.contact}}</li>
			</ul>
			{{- end -}}
		</span>
	</div>
</div>
