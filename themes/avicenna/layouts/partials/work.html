<h3>Work Experience</h3>
{{- range $index, $educations := .Site.Params.work -}}
<ul>
  {{ range $elem_index, $education := $educations.career }}
  <div class="row biography">
        <div class="col-sm-5">
        {{$education.start}} - {{$education.end}}
        </div>
        <div class="col-sm-7">
        <b>{{$education.position}}</b>, {{ $education.name }}
        </div>
  </div>
  {{ end }}
</ul>
{{- end -}}
